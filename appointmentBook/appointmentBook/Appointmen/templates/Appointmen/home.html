<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color:black;

        }
        body {
            background-image: url("{% static 'Appointmen/pictures/hospital1.jpeg' %}");
 /* Replace with your image path */
            background-size: cover; /* Cover entire screen */
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white; /* Ensures text is visible on dark backgrounds */
        }

        h1 {
            text-align: center;
            padding-top: 20px;
        }

        form {
            max-width: 400px;
            margin: 50px auto;
            background-color:aqua;
            padding: 20px;
            border-radius: 10px;
        }

        button {
            display: block;
            margin: 10px auto 0;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Doctor's Appointment !!</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Book Appointment</button>
    </form>
</body>
</html>
